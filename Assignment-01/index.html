

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment-01</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
    }


    .page-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }


    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004466;
      color: white;
      padding: 15px 30px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .social-links {
        /* display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items:end; */


      /* color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 20px; */
    }


    nav {
      background-color: #006699;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }


    .container {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    aside {
      flex: 1;
      background-color: #e0f7fa;
      padding: 20px;
      border-radius: 10px;
    }

    main {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .box {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    .box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .box-content {
      padding: 15px;
    }

    .box-content h3 {
      margin-bottom: 10px;
    }

    footer {
      background-color: #004466;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">

    <header>
      <div class="logo">

        <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2016.png" alt="" style="width: 45px; height: 25px; cursor: pointer;" onclick="window.open('https://instagram.com', '_blank')">

        
      </div>
    </header>


    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>

  </div>
